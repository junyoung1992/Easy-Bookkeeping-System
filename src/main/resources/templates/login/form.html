<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<header>
    <h1>로그인</h1>
</header>
<article>
    <div id="login">
        <form method="post" th:action="@{/login/process}" th:object="${loginForm}">
            <div>
                <label for="userId">아이디</label>
                <input autofocus id="userId" name="userId" placeholder="아이디" required th:field="*{userId}" type="text">
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input id="password" name="password" placeholder="비밀번호" required th:field="*{password}" type="password">
            </div>
            <button type="submit">로그인</button>
        </form>
    </div>
    <div id="signup">
        <p>
            <em>회원가입은 관리자에게 문의하기 바랍니다.</em>
        </p>
    </div>
</article>
<footer>
</footer>
</body>
</html>
